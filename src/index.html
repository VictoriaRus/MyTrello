<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trello</title>
    <link rel="stylesheet" href="./scss/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="wrap">
                <h1 class="logo">Trello</h1>
                <div class="time" id="time"></div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="scroll">
                <div class="wrap wrap__main">
                    <div class="column">
                        <h3 class="column-title">TODO: <span id="count-todos">0</span></h3>
                        <div class="list" id="list-todo"></div>
                        <button class="button" id="addTodo"><i class="fa-solid fa-plus icon"></i>Add todo</button>
                    </div>
                    <div class="column">
                        <h3 class="column-title">IN-PROGRESS: <span id="count-progress">0</span></h3>
                        <div class="list" id="list-progress"></div>
                    </div>
                    <div class="column">
                        <h3 class="column-title ">DONE: <span id="count-done">0</span></h3>
                        <div class="list" id="list-done"></div>
                        <button class="button" id="delete-all">Delete all</button>
                    </div>
                    <div class="modal hidden" id="modal">
                        <div class="modal-content">
                            <div class="modal-form">
                                <input type="text" id="title" placeholder="Enter a title for this card">
                                <textarea id="description" cols="30" rows="20"
                                    placeholder="Enter description"></textarea>
                            </div>
                            <div class="buttons">
                                <div id="animal-select" class="customselect">
                                    <button class="title-select" id="title-select">Choose a user</button>
                                    <ul name="select" id="select"></ul>
                                </div>

                                <button class="btn btn-border" id="cancel">Cancel</button>
                                <button class="btn btn-fill" id="confirm">Confirm</button>
                                <button class="btn btn-fill" id="update">Update</button>
                            </div>
                        </div>
                    </div>
                    <div class="warning-modal hidden" id="warning">
                        <div class="warning-modal-content">
                            <div class="warning-text">
                                <h3 class="warning-title">Warning!</h3>
                                <p id="text"></p>
                            </div>
                            <div class="warning-buttons">
                                <button id="warning-cancel" class="btn btn-border">Cancel</button>
                                <button id="warning-confirm" class="btn btn-fill">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
